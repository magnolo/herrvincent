<div id="scene">
  <div class="layer" data-depth="0.10">
    <div class="background"></div>
  </div>
  <div class="layer fit" ng-repeat="layer in vm.layers" data-depth="{{ layer.depth || 0.5 }}">
    <img ng-class="{'link': layer.url, 'shadowed': layer.shadow, 'feature': layer.main, 'hide-on': layer.hide}" ng-src="{{ layer.image }}"  ng-style="vm.calcStyle(layer)"/>
  </div>
</div>
